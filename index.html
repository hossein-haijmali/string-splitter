    <body>
        <div class="main-wrapper">
            <ul class="socials">
                <li><a href="http://hajimali.com" target="_blank" title="Hossen Haji Mali webdesign and develope"><i class="fa fa-home"></i></a></li>
                <li><a href="https://twitter.com/hossein_hm" target="_blank" title="@hossein_hm"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://www.facebook.com/hossein.hmm" target="_blank" title="facebook/hossein.hmm"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://github.com/hossein-haijmali" target="_blank" title="github/hossein-hajimali"><i class="fa fa-github"></i></a></li>
            </ul>
            <h1 class="title">String Splitter</h1>
            <h4 class="mini-des">A jquery &amp; Css3 Plugin</h4>
            <div class="result-wrapper">
                <div id="myString">Be the change you wish to see in the world</div>
            </div>
            <h4 class="devider"><span>options</span></h4>
            <div class="options clearfix">
                <div class="left-section">
                    <div class="buttons">
                        <button data-name="fadeIn"></button>
                        <button data-name="fadeOut"></button>
                        <button data-name="fromTop"></button>
                        <button data-name="toTop"></button>
                        <button data-name="fromBottom"></button>
                        <button data-name="toBottom"></button>
                        <button data-name="fromRight"></button>
                        <button data-name="toRight"></button>
                        <button data-name="fromLeft"></button>
                        <button data-name="toLeft"></button>
                        <button data-name="fromTopRight"></button>
                        <button data-name="fromTopLeft"></button>
                        <button data-name="fromBottomRight"></button>
                        <button data-name="fromBottomLeft"></button>
                        <button data-name="toTopRight"></button>
                        <button data-name="toTopLeft"></button>
                        <button data-name="toBottomRight"></button>
                        <button data-name="toBottomLeft"></button>
                    </div>
                </div>
                <div class="right-section">
                    <div class="inputs">
                        <div>
                            Your text:
                            <input type="text" id="customText" class="full-size" data-name="customText" value="Be the change you wish to see in the world">
                        </div>
                        <div>
                            actionTimeout (ms):
                            <input type="text" id="actionTimeout" data-name="actionTimeout" value="100">
                        </div>
                        <div>
                            transitionTime (s):
                            <input type="text" id="transitionTime" data-name="transitionTime" value="0.2"> 
                        </div>
                        <div>
                            transitionEase:
                            <input type="text" id="transitionEase" class="large" data-name="transitionEase" value="linear"> 
                        </div>
                        <div>
                            direction:
                            <input type="text" id="direction" data-name="direction" value="ltr">
                        </div>
                    </div>
                </div>
            </div>

            <a href="https://github.com/hossein-haijmali/string-splitter" target="_blank" class="download-button">Download <i class="fa fa-download"></i></a>


        </div>
            

        <!-- Scripts -->
        <script type="text/javascript" src="library/js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="library/js/min/string-splitter.min.js"></script>
        <script type="text/javascript">
            
            $('.buttons > button').each(function(){
                var $button = $(this),
                    $effect = $button.data('name');
                    $button.html($effect);
                $button.on('click', function(){
                    var $direction = $('#direction').val(),
                        $customText = $('#customText').val(),
                        $transitionTime = $('#transitionTime').val(),
                        $transitionEase = $('#transitionEase').val(),
                        $actionTimeout = $('#actionTimeout').val();
                    $('#myString').html($customText).stringSplitter({
                        effect: $effect,
                        direction: $direction,
                        actionTimeout: $actionTimeout,
                        transitionTime: $transitionTime,
                        transitionEase: $transitionEase
                    });
                });
            });
        </script>
